name: CI - Certification Function

on:
  push:
    branches:
      - develop
      - feature/**
    paths:
      - "apps/sm-certification-fn/**"
  pull_request:
    branches:
      - develop
    paths:
      - "apps/sm-certification-fn/**"

permissions:
  contents: read
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies with Yarn
        run: yarn install --frozen-lockfile

      - name: Run linter with Turbo
        run: yarn turbo lint --filter=...[origin/develop]

      - name: Run tests with Turbo
        run: yarn turbo test --filter=...[origin/develop]

      - name: Build app with Turbo
        run: yarn turbo build --filter=sm-certification-fn
