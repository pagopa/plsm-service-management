name: CI - Onboarding Function

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - feature/**
    paths:
      - "apps/sm-onboarding-fn/**"
  pull_request:
    branches:
      - develop
    paths:
      - "apps/sm-onboarding-fn/**"

permissions:
  contents: read
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack & set Yarn version
        run: |
          corepack enable
          corepack prepare yarn@4.10.3 --activate
          
      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Verify installation
        run: |
          yarn --version
          yarn workspaces list
          ls -la

      - name: Run linter with Turbo
        run: yarn turbo lint --filter=...[HEAD~1]

      - name: Run tests with Turbo
        run: yarn turbo test --filter=...[HEAD~1]

      - name: Build app with Turbo
        run: yarn turbo build --filter=sm-onboarding-fn
