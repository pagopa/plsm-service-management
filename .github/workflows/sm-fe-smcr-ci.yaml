name: CI - SM-FE-SMCR

on:
  workflow_dispatch:
  push:
    branches:
      #Â - develop
      # - feature/**
      - '**'
    paths:
      - "apps/sm-fe-smcr/**"
  pull_request:
    branches:
      - develop
    paths:
      - "apps/sm-fe-smcr/**"

permissions:
  contents: read
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22

      - name: Enable Corepack & set Yarn version
        run: |
          corepack enable
          corepack prepare yarn@4.10.3 --activate

      - name: Cache Yarn dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies with Yarn
        run: yarn install --immutable

      - name: Run linter with Turbo
        run: yarn turbo lint --filter=sm-fe-smcr

      - name: Run tests with Turbo
        run: yarn turbo test --filter=sm-fe-smcr

      - name: Build app with Turbo
        run: yarn turbo build --filter=sm-fe-smcr
